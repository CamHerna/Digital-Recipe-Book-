<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="https://www.creativefabrica.com/wp-content/uploads/2020/02/11/Food-Logo-Graphics-1-70.jpg" 
             alt="Logo" width="60" height="48">

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Recipes.html">Recipes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top:120px; max-width:800px;">
      <h2 id="title" class="text-center mb-3"></h2>

      <img id="image" src="https://via.placeholder.com/700x300" class="img-fluid mb-4 rounded">

      <h4>Description</h4>
      <p id="description" class="mb-4"></p>

      <h4>Ingredients</h4>
      <p id="ingredients" class="mb-4"></p>

      <h4>Instructions</h4>
      <p id="instructions" class="mb-4"></p>

      <p><b>Created At:</b> <span id="created"></span></p>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:5000";

      // Get ?id= from URL
      const params = new URLSearchParams(window.location.search);
      const recipeId = params.get("id");

      async function loadRecipe() {
        try {
          const response = await fetch(`${API_BASE}/recipes/${recipeId}`);
          const recipe = await response.json();

          // Handle backend "Recipe not found."
          if (recipe === "Recipe not found.") {
            document.body.innerHTML = "<h2 class='text-center mt-5'>Recipe not found.</h2>";
            return;
          }

          // Set recipe text
          document.getElementById("title").innerText = recipe.title;
          document.getElementById("description").innerText = recipe.description || "No description provided.";
          document.getElementById("ingredients").innerText = recipe.ingredients;
          document.getElementById("instructions").innerText = recipe.instructions;
          document.getElementById("created").innerText = recipe.created_at || "N/A";

          // Set recipe image
          document.getElementById("image").src = recipe.image 
              ? `http://127.0.0.1:5000/${recipe.image}` 
              : "https://via.placeholder.com/700x300";

        } catch (error) {
          document.body.innerHTML = "<h2 class='text-center mt-5'>Error loading recipe.</h2>";
          console.error(error);
        }
      }

      // Load recipe on page start
      loadRecipe();
    </script>

  </body>
</html>
