<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="https://www.creativefabrica.com/wp-content/uploads/2020/02/11/Food-Logo-Graphics-1-70.jpg" 
             alt="Logo" width="60" height="48" class="d-inline-block align-text-top">

        <div class="collapse navbar-collapse">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Recipes.html">Recipes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top:120px; max-width:700px;">
      <h2 class="text-center mb-4">Add a New Recipe</h2>

      <form id="recipeForm">
        
        <div class="mb-3">
          <label class="form-label">Recipe Title</label>
          <input type="text" class="form-control" id="title" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" id="description"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Ingredients</label>
          <textarea class="form-control" id="ingredients" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Instructions</label>
          <textarea class="form-control" id="instructions" required></textarea>
        </div>

        <button type="submit" class="btn btn-success w-100">Submit Recipe</button>
      </form>

      <p class="text-center mt-3" id="responseMessage"></p>
    </div>

    <script>
      const API_BASE = "http://127.0.0.1:5000";

      document.getElementById("recipeForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const description = document.getElementById("description").value;
        const ingredients = document.getElementById("ingredients").value;
        const instructions = document.getElementById("instructions").value;

        try {
          const res = await fetch(`${API_BASE}/recipes`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              title,
              description,
              ingredients,
              instructions
            })
          });

          const data = await res.json();
          document.getElementById("responseMessage").innerText = data.message;

          if (data.message.includes("successfully")) {
            document.getElementById("recipeForm").reset();
          }

        } catch (error) {
          document.getElementById("responseMessage").innerText = "Error: Could not add recipe.";
        }
      });
    </script>

  </body>
</html>
