<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <img src="https://www.creativefabrica.com/wp-content/uploads/2020/02/11/Food-Logo-Graphics-1-70.jpg" 
             alt="Logo" width="60" height="48" class="d-inline-block align-text-top">

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="Home.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="Recipes.html">Recipes</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container" style="margin-top:120px;">
      <div class="d-flex justify-content-center mb-4">
        <form class="d-flex w-50" id="searchForm">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search recipes..." style="box-shadow: none;">
          <button class="btn btn-outline-dark" type="submit">Search</button>
        </form>
      </div>

      <h2 class="text-center mb-4">Community Recipes</h2>

      <div class="text-center mb-4">
        <a href="AddRecipe.html" class="btn btn-success btn-lg">Add Recipe</a>
      </div>

      <div class="row g-4" id="recipesContainer">
        <div class="col-md-4">
          <div class="card h-100 shadow-sm">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIVKmeO04UeCoc53Z0z1wBuyBU-yjEKBzpmQ&s" 
                 class="card-img-top" alt="Spaghetti">
            <div class="card-body">
              <h5 class="card-title">Spaghetti</h5>
              <p class="card-text">Description</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Prep time: </li>
              <li class="list-group-item">Cook time: </li>
            </ul>
            <div class="card-body">
              <a href="#" class="btn btn-primary w-100">View Recipe</a>
            </div>
          </div>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    
<!-- connection to backend -->
    <script>
      const API_BASE = "http://127.0.0.1:5000";

      // Load all recipes from backend
      async function loadRecipes() {
        try {
          const response = await fetch(`${API_BASE}/recipes`);
          const recipes = await response.json();
          displayRecipes(recipes);
        } catch (error) {
          console.error("Error fetching recipes:", error);
        }
      }

      // Display recipes on the page
      function displayRecipes(recipes) {
        const container = document.getElementById("recipesContainer");

        if (!Array.isArray(recipes) || recipes.length === 0) {
          container.innerHTML += `<p class="text-center">No recipes found.</p>`;
          return;
        }

        recipes.forEach(recipe => {
          container.innerHTML += `
            <div class="col-md-4">
              <div class="card h-100 shadow-sm">
                <img src="${recipe.image_url || 'https://via.placeholder.com/300'}" class="card-img-top" alt="${recipe.title}">
                <div class="card-body">
                  <h5 class="card-title">${recipe.title}</h5>
                  <p class="card-text">${recipe.description || "No description provided."}</p>
                </div>
                <div class="card-body">
                  <a href="ViewRecipe.html?id=${recipe.id}" class="btn btn-primary w-100">View Recipe</a>
                </div>
              </div>
            </div>
          `;
        });
      }

      // Search Function
      document.getElementById("searchForm").addEventListener("submit", async (e) => {
        e.preventDefault();
        const keyword = document.getElementById("searchInput").value.trim();

        if (keyword === "") {
          loadRecipes();
          return;
        }

        try {
          const response = await fetch(`${API_BASE}/search?q=${keyword}`);
          const results = await response.json();
          displayRecipes(results);
        } catch (error) {
          console.error("Search error:", error);
        }
      });

      // Load recipes on page start
      loadRecipes();
    </script>

  </body>
</html>
